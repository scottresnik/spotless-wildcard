plugins {
  // Apply the java-library plugin to add support for Java Library
  id 'java-library'
  id "com.diffplug.gradle.spotless" version "3.10.0"
}

dependencies {
  // This dependency is exported to consumers, that is to say found on their compile classpath.
  api 'org.apache.commons:commons-math3:3.6.1'

  // This dependency is used internally, and not exposed to consumers on their own compile classpath.
  implementation 'com.google.guava:guava:23.0'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

ext {
  aSet = ['abcd','sdfsdfb','sdfsdfdsc','sdsdfdsdfdsfd'] as Set<String>
}

spotless {
  groovyGradle {
    target '*.gradle', 'gradle/*.gradle'
    importOrderFile(file('ide/eclipse.importorder'))
    greclipse().configFile(rootProject.files('ide/eclipse_format.xml', 'ide/org.codehaus.groovy.eclipse.ui.prefs'))
    paddedCell()
  }
  java {
    licenseHeaderFile rootProject.file('ide/java_header.java')
    importOrderFile(file('ide/eclipse.importorder'))
    removeUnusedImports()

    eclipse('4.6.3').configFile(rootProject.files('ide/eclipse_format.xml'))
  }

}
